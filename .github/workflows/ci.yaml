name: build-deploy

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 체크아웃
      - name: Checkout
        uses: actions/checkout@v3

      # 2. AWS 자격 증명 세팅
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      # 3. ECR 로그인
      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      # 4. 이미지 빌드 & 푸시 (사용자님의 ECR 레포지토리 이름: k8s-cluster-1-repo)
      # Nginx와 Tomcat을 태그로 구분하거나 별도 레포를 써야 하지만, 여기서는 태그로 구분하는 방식을 적용했습니다.
      - name: Build & Push Docker images
        run: |
          IMAGE_TAG=${GITHUB_SHA::7}
          REGISTRY=${{ steps.login-ecr.outputs.registry }}
          REPOSITORY="k8s-cluster-1-repo"
          
          # Nginx 빌드 및 푸시 (태그 형식: nginx-hash)
          docker build -t $REGISTRY/$REPOSITORY:nginx-$IMAGE_TAG -f ./Dockerfile.nginx .
          docker push $REGISTRY/$REPOSITORY:nginx-$IMAGE_TAG
          
          # Tomcat 빌드 및 푸시 (태그 형식: tomcat-hash)
          docker build -t $REGISTRY/$REPOSITORY:tomcat-$IMAGE_TAG -f ./Dockerfile.tomcat .
          docker push $REGISTRY/$REPOSITORY:tomcat-$IMAGE_TAG
          
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      # 5. Deployment YAML 업데이트 (sed 명령어 최적화)
      - name: Update Deployment YAMLs
        run: |
          # nginx 이미지 주소 업데이트
          sed -i "s|image: .*k8s-cluster-1-repo:nginx-.*|image: 009946608368.dkr.ecr.ap-northeast-2.amazonaws.com/k8s-cluster-1-repo:nginx-${{ env.IMAGE_TAG }}|" ./deployment-nginx.yaml
          
          # tomcat 이미지 주소 업데이트
          sed -i "s|image: .*k8s-cluster-1-repo:tomcat-.*|image: 009946608368.dkr.ecr.ap-northeast-2.amazonaws.com/k8s-cluster-1-repo:tomcat-${{ env.IMAGE_TAG }}|" ./deployment-tomcat.yaml

      # 6. 변경사항 커밋 & 푸시 (PAT 사용 권장)
      - name: Commit and Push changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'github-actions@github.com'
          git add ./deployment-nginx.yaml ./deployment-tomcat.yaml
          
          # 변경사항이 있을 때만 커밋
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Update image tag to ${{ env.IMAGE_TAG }}"
            # GITHUB_TOKEN 대신 사용자님의 PAT를 사용하는 것이 권장됩니다 (권한 문제 방지)
            git push https://x-access-token:${{ secrets.PAT }}@github.com/khsik6163/gitops_petclinic.git HEAD:main
          else
            echo "No changes to commit"
          fi
